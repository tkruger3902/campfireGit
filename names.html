{% extends "campfires/base.html" %}

{% block content %}

	<p>Stories</p>

	<ul style="list-style-type: none">
		{% for name in names %}
			<li>
				<a href="{% url 'campfires:name' name.id %}">{{ name }}</a>
			</li>
		{% empty %}
			<li>No names have been added yet.</li>
		{% endfor %}
	</ul>

{% endblock content %}
